<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trang phục qua các thập niên</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Trang phục qua các thập niên</h1>
      <p class="tagline">Khám phá phong cách, xu hướng và trang phục tiêu biểu của từng thập kỷ</p>
    </div>
  </header>

  <nav class="decade-nav container" aria-label="Chọn thập niên">
    <!-- Buttons generated by JS -->
    <div id="decade-buttons" class="decade-buttons"></div>
    <div class="search">
      <input id="search-input" type="search" placeholder="Tìm kiếm (ví dụ: váy, áo khoác, 1970...)" />
    </div>
  </nav>

  <main class="container">
    <section id="gallery" class="gallery" aria-live="polite">
      <!-- Cards generated by JS -->
    </section>
  </main>

  <!-- Modal chi tiết -->
  <div id="detail-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content" role="document">
      <button class="modal-close" id="modal-close" aria-label="Đóng">&times;</button>
      <img id="modal-image" alt="" />
      <div class="modal-body">
        <h2 id="modal-title"></h2>
        <p id="modal-year" class="muted"></p>
        <p id="modal-desc"></p>
        <p id="modal-tags" class="tags"></p>
      </div>
    </div>
  </div>

  <footer class="site-footer container">
    <p>Thiết kế demo — Bạn có thể mở rộng, thêm ảnh và nội dung để hoàn thiện trang</p>
    <p>Deploy nhanh: GitHub Pages hoặc Netlify</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
